dist: trusty
sudo: false
language: ruby
cache: bundler
rvm:
  - 2.3
  - 2.4
  - 2.5
  - jruby-9.1
  - jruby-9.2
before_install:
  # bundler installation needed for jruby-head
  # https://github.com/travis-ci/travis-ci/issues/5861
  - gem install bundler
env:
  - JRUBY_OPTS="-Xcli.debug=true --debug"
